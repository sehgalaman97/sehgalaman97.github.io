<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gappuuuuu :) </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('back.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }
        #content {
            display: flex;
            align-items: center;
        }
        #gif {
            float: left; /* Image floated to the left */
            margin-right: 20px;
        }
        #text {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #text div {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #buttons {
            margin-top: 20px;
        }
        .button-container {
            display: inline-block;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #ddd;
        }
        #noButton {
            position: absolute; /* Set button position to absolute */
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="gif">
            <img id="valentineImage" src="topo.gif" alt="Your GIF" width="400" height="550"> <!-- Adjust width and height as needed -->
        </div>
        <div id="text">
            <div id="firstText">Gappuuuu baby!!</div>
            <div id="secondText">Will you be my valentine?</div>
        </div>
    </div>
    <div id="buttons">
        <div class="button-container">
            <button class="button" id="yesButton">Yes</button>
        </div>
        <div class="button-container">
            <button class="button" id="noButton">No</button>
        </div>
    </div>

    <script>
        // Get reference to the elements
        const valentineImage = document.getElementById('valentineImage');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const firstText = document.getElementById('firstText');
        const secondText = document.getElementById('secondText');
        const buttonsContainer = document.getElementById('buttons');

        // Function to change the image, text, and button position when clicking "Yes"
        function handleYesButtonClick() {
            // Change the image source
            valentineImage.src = 'maan.gif'; // Replace 'maan.gif' with your new image source

            // Change the text
            firstText.textContent = "Okayy"; // Change as needed
            secondText.textContent = "Maan gya shiiiii"; // Change as needed

            // Hide all buttons
            buttonsContainer.style.display = 'none';
        }

        // Function to change the image, text, and button position when clicking "No"
        function handleNoButtonClick() {
            // Change the image source
            valentineImage.src = 'gussa.png'; // Replace 'gussa.png' with your new image source

            // Change the text
            firstText.textContent = "Puch nai rha hu, bta rha hu";
            secondText.textContent = "Will you be my valentine?"; // Change as needed

            // Move the buttons to a different random location on the webpage
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Attach event listener to the Yes button
        yesButton.addEventListener('click', handleYesButtonClick);

        // Attach event listener to the No button
        noButton.addEventListener('click', handleNoButtonClick);
    </script>
</body>
</html>
